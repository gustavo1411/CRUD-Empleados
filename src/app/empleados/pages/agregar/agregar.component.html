
  <h1>{{ (empleado.id) ? 'Editar:': 'Nuevo Empleado' }} <small>{{empleado.nombre}}</small></h1>
 

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">


  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">

      <mat-form-field fxFlex="100">
        <mat-label>Nombre:</mat-label>
        <input type="text"
                matInput
                [(ngModel)]="empleado.nombre"
                required>
      </mat-form-field>
  
      <mat-form-field fxFlex="100">
        <mat-label>Apellido:</mat-label>
        <input type="text"
              matInput
              [(ngModel)]="empleado.apellido"
              >
      </mat-form-field>

    </div>



    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input type="text"
              matInput
              [(ngModel)]="empleado.email"
              >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefono:</mat-label>
      <input type="number"
            matInput
            [(ngModel)]="empleado.telefono"
            >
    </mat-form-field>



    <div fxLayout>

        <!-- <button mat-raised-button color="accent" routerLink="/empleados/listado">Volver</button> -->

        <button mat-raised-button color="warn" (click)="eliminarEmpleado(empleado.id!)" >Eliminar</button>
        
        <span class="spacer"></span>
        
        <button mat-raised-button color="primary" (click)="guardar()" >{{ (empleado.id) ? 'Actualizar': 'Crear' }}</button>

    </div>






  </div>

</div>
